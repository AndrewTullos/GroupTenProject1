<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TrackTracer - Run Route and Spotify Playlist</title>
		<script>
			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark')
			} else {
				document.documentElement.classList.remove('dark')
			}
		</script>
		<script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
		<link rel="icon" href="./assets/images/vinyl.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/output.css" />
		<link rel="stylesheet" href="./assets/css/tailwind.css" />
	</head>
	<body class="bg-white dark:bg-slate-800">
		<!-- Header Section -->
		<header>
			<nav class="bg-white border-gray-200 dark:bg-gray-600">
				<div class="max-w-[90%] flex flex-wrap items-center justify-between mx-auto p-4">
					<div class="flex items-center">
						<img src="./assets/images/vinyl.png" class="h-8 mr-3" alt="Vinyl Record" />
						<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Track Tracer</span>
					</div>
					<div class="w-full md:block md:w-auto" id="navbar-default">
						<button
							id="theme-toggle"
							type="button"
							class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
							<svg
								id="theme-toggle-dark-icon"
								class="hidden w-5 h-5"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
							</svg>
							<svg
								id="theme-toggle-light-icon"
								class="hidden w-5 h-5"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
									fill-rule="evenodd"
									clip-rule="evenodd"></path>
							</svg>
						</button>
					</div>
				</div>
			</nav>
		</header>
		<!-- Main Content Section -->
		<main class="flex text-white h-[vh100] w-[90%] m-auto py-4">
			<!-- Form Section -->
			<section id="form-section" class="flex w-[20%] pr-4">
				<form class="w-full">
					<div class="grid gap-6 mb-6">
						<div>
							<label for="first_name" class="block mb-2 text-sm font-medium text-blue-400 dark:text-white"
								>Start Address</label
							>
							<input
								type="text"
								id="start-address"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter Address"
								required />
						</div>
						<div>
							<label for="last_name" class="block mb-2 text-sm font-medium text-blue-400 dark:text-white"
								>End Address</label
							>
							<input
								type="text"
								id="end-address"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter Address"
								required />
						</div>
						<div>
							<label for="travel-type" class="block mb-2 text-sm font-medium text-blue-400 dark:text-white"
								>Travel Type</label
							>
							<select
								id="travel-type"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								required>
								<option selected value="drive">Drive</option>
								<option value="bicycle">Bicycle</option>
								<option value="walk">Walk</option>
							</select>
						</div>
						<div>
							<label for="genre" class="block mb-2 text-sm font-medium text-blue-400 dark:text-white">Genre</label>
							<select
								id="genre"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								required>
								<option selected value="classical">Classical</option>
								<option value="country">Country</option>
								<option value="electronic">Electronic</option>
								<option value="emo">Emo</option>
								<option value="r-n-b">R&B</option>
								<option value="hip-hop">Hip-Hop</option>
								<option value="jazz">Jazz</option>
								<option value="metal">Metal</option>
								<option value="pop">Pop</option>
								<option value="rock">Rock</option>
								<option value="punk">Punk</option>
								<option value="ska">Ska</option>
							</select>
						</div>
					</div>
					<button
						type="submit"
						id="generate"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
						Submit
					</button>
				</form>
			</section>
			<!-- Second Column -->
			<div class="flex flex-col items-center justify-center w-[90%]">
				<!-- Map -->
				<section class="flex w-full px-4">
					<div id="map" class="flex flex-col items-center h-96 w-full"></div>
				</section>
				<!-- Spotify Playlist Section -->
				<section id="spotify-section" class="flex flex-col mt-6 items-center w-full px-4">
					<!-- <h2>Spotify Playlist</h2> -->
					<div class="w-full">
						<!-- Spotify Playlist will be inserted here -->
						<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-auto">
							<table id="playlist-container" class="w-full text-sm text-left text-gray-500 dark:text-gray-400 hidden">
								<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
									<tr>
										<th scope="col" class="px-2 py-1">Track</th>
										<th scope="col" class="px-6 py-1">Artist</th>
										<th scope="col" class="px-1 py-1"></th>
										<th scope="col" class="px-4 py-1">Album</th>
										<th scope="col" class="px-2 py-1">Time</th>
										<th scope="col" class="px-2 py-1">Link</th>
									</tr>
								</thead>
								<tbody id="table-body"></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="./assets/js/darkmode.js"></script>
		<script src="./assets/js/route.js"></script>
		<script src="./assets/js/spotify.js"></script>
		<!-- Footer Section -->

		<footer
			class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
			<span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
				>© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
			</span>
			<ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
				<li>
					<a href="#" class="mr-4 hover:underline md:mr-6">About</a>
				</li>
				<li>
					<a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
				</li>
				<li>
					<a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
				</li>
				<li>
					<a href="#" class="hover:underline">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
