<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TrackTracer - Run Route and Spotify Playlist</title>
		<script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
		<link rel="stylesheet" href="./assets/css/output.css" />
		<link rel="stylesheet" href="./assets/css/tailwind.css" />
	</head>
	<body class="bg-slate-800 text-white h-[vh100] w-[90%] m-auto">
		<!-- Header Section -->
		<header>
			<h1 class="text-3xl text-center">TrackTracer</h1>
		</header>
		<!-- Main Content Section -->
		<main class="flex">
			<!-- Form Section -->
			<section id="form-section" class="flex w-[20%]">
				<form class="w-full">
					<div class="grid gap-6 mb-6">
						<div>
							<label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Start Address</label
							>
							<input
								type="text"
								id="start-address"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter Address"
								required />
						</div>
						<div>
							<label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>End Address</label
							>
							<input
								type="text"
								id="end-address"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter Address"
								required />
						</div>
						<div>
							<label for="travel-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Travel Type</label
							>
							<select
								id="travel-type"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								required>
								<option selected value="drive">Drive</option>
								<option value="bicycle">Bicycle</option>
								<option value="walk">Walk</option>
							</select>
						</div>
						<div>
							<label for="genre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Genre</label>
							<select
								id="genre"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								required>
								<option selected value="classical">Classical</option>
								<option value="country">Country</option>
								<option value="electronic">Electronic</option>
								<option value="emo">Emo</option>
								<option value="r-n-b">R&B</option>
								<option value="hip-hop">Hip-Hop</option>
								<option value="jazz">Jazz</option>
								<option value="metal">Metal</option>
								<option value="pop">Pop</option>
								<option value="rock">Rock</option>
								<option value="punk">Punk</option>
								<option value="ska">Ska</option>
							</select>
						</div>
					</div>
					<button
						type="submit"
						id="generate"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
						Submit
					</button>
				</form>
			</section>
			<!-- Second Column -->
			<div class="flex flex-col items-center justify-center w-[80%]">
				<!-- Map -->
				<section class="flex w-[90%]">
					<div id="map" class="flex flex-col items-center h-96 w-full"></div>
				</section>
				<!-- Spotify Playlist Section -->
				<section id="spotify-section" class="flex flex-col mt-6 items-center w-[90%]">
					<!-- <h2>Spotify Playlist</h2> -->
					<div class="w-full">
						<!-- Spotify Playlist will be inserted here -->
						<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-auto">
							<table id="playlist-container" class="w-full text-sm text-left text-gray-500 dark:text-gray-400 hidden">
								<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
									<tr>
										<th scope="col" class="px-2 py-1">Track</th>
										<th scope="col" class="px-6 py-1">Artist</th>
										<th scope="col" class="px-1 py-1"></th>
										<th scope="col" class="px-4 py-1">Album</th>
										<th scope="col" class="px-2 py-1">Time</th>
										<th scope="col" class="px-2 py-1">Link</th>
									</tr>
								</thead>
								<tbody id="table-body"></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="./assets/js/spotify.js"></script>
		<script src="./assets/js/route.js"></script>
		<!-- Footer Section -->
		<footer>
			<!-- <p>&copy; 2023, TrackTracer Inc.</p> -->
		</footer>
	</body>
</html>
